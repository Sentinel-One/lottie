  <s1-lottie
    [options]="lottieParams"
    [width]="300"
    [height]="300"
    [optimize]="runOutsideAngular"
    (enterFrame)="updateAnimationFrames($event)"
    (animationCreated)=onAnimationCreated($event)
    (loopComplete)="onLoopComplete($event)">
  </s1-lottie>


  <div class="action-panel">
    <div class="action" (click)="togglePlay()">
      <fa-icon [icon]="icon"></fa-icon>
    </div>
  </div>

  <!-- limitation to indicate frames movement when runOutsideAngular === true -->
  <app-s1-slider *ngIf="currentFrame && !runOutsideAngular" [totalFrames]="totalFrames" [currentFrame]="currentFrame" (onSliderChange)="onSliderChange($event)"></app-s1-slider>
  <h1>{{loopCount}}</h1>
</div>

<div class="mid-section">
  <app-anim-cube [loopCount]="loopCount"></app-anim-cube>
  <app-donut  [loopCount]="loopCount"></app-donut>
</div>
